name: CI/CD - Build and Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  # Job 1: Build vÃ  Test
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "âš ï¸ Linting issues found"

      - name: Build
        run: npm run build

      - name: Check build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

  # Job 2: Deploy to EC2 (chá»‰ cháº¡y náº¿u build thÃ nh cÃ´ng)
  deploy:
    name: Deploy to AWS EC2
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << 'ENDSSH'
            set -e
            
            echo "ðŸš€ Starting deployment..."
            
            # Di chuyá»ƒn vÃ o thÆ° má»¥c project
            cd ~/backend-movie-nestjs 2>/dev/null || {
              echo "ðŸ“¦ Cloning repository..."
              git clone ${{ secrets.REPO_URL }} ~/backend-movie-nestjs
              cd ~/backend-movie-nestjs
            }
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            git pull origin main || git pull origin master
            
            # CÃ i Ä‘áº·t Docker náº¿u chÆ°a cÃ³
            if ! command -v docker &> /dev/null; then
              echo "ðŸ³ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
            fi
            
            if ! command -v docker-compose &> /dev/null; then
              echo "ðŸ³ Installing Docker Compose..."
              sudo apt update
              sudo apt install docker-compose -y
            fi
            
            # Kiá»ƒm tra .env file
            if [ ! -f .env ]; then
              echo "âš ï¸  .env file not found, creating from template..."
              cp env.example .env
              echo "âš ï¸  Please configure .env file on server!"
            fi
            
            # Build Docker images
            echo "ðŸ“¦ Building Docker images..."
            docker-compose build --no-cache
            
            # Stop existing containers
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose down
            
            # Start containers
            echo "ðŸš€ Starting containers..."
            docker-compose up -d
            
            # Wait for database
            echo "â³ Waiting for database to be ready..."
            sleep 15
            
            # Run migrations
            echo "ðŸ“Š Running database migrations..."
            docker-compose run --rm backend npm run migration:run || echo "âš ï¸  Migrations may have already run"
            
            # Clean up old images
            echo "ðŸ§¹ Cleaning up..."
            docker system prune -f
            
            echo "âœ… Deployment completed!"
          ENDSSH

      - name: Health Check
        run: |
          echo "ðŸ¥ Checking application health..."
          sleep 10
          if curl -f http://${{ secrets.EC2_HOST }}:3000/health; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸  Health check failed, but deployment may still be in progress"
          fi

      - name: Deployment Summary
        run: |
          echo "## âœ… Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: ${{ secrets.EC2_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Application**: http://${{ secrets.EC2_HOST }}:3000" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š **Swagger**: http://${{ secrets.EC2_HOST }}:3000/api" >> $GITHUB_STEP_SUMMARY
